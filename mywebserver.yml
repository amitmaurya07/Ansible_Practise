---
- hosts: mywebservers
  become: yes
  gather_facts: yes 
- tasks:
   - name: Installing Webserver Playbook on Ubuntu 
     apt: 
      name: "{{mywebpackonubuntu}}"
      state: started
   - name: Installing webserver Playbook on Redhat
     apt: 
      name: "{{mywebpackonRedhat}}"
      state: present